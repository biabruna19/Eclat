<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Éclat Joias</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* IMPORTANDO FONTES PADRÃO */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        /* Definição das Cores Éclat - PALETA PADRÃO */
        :root {
            --color-primary: #cfa266; /* Bronze/Ouro Principal */
            --color-secondary: #fff8f1; /* Bege Claro para Header/Card */
            --color-background: #fdf6ed; /* Fundo suave da página */
            --color-text-dark: #3a1e10; /* Marrom para Texto Principal */
            --color-text-light: #54321D; /* Marrom para Texto Secundário */
            --color-accent: #e4bba1; /* Tom pêssego/rosa claro para destaque */
            --color-dark-button: #200e01; /* Marrom muito escuro para o botão */
            --color-overlay-dark: rgba(58, 30, 16, 0.85); /* Overlay */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* ESTILO DO BODY */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background); 
            color: var(--color-text-dark);
        }

        /* CONTAINER ENVOLVENDO LOGO E FORMULÁRIO */
        .login-container {
            display: flex;
            background-color: var(--color-background);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .08);
            overflow: hidden;
            max-width: 800px;
            width: 90%;
        }
        
        /* ESTILO PARA A COLUNA DA LOGO */
        .logo-panel {
            width: 40%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-secondary); 
            padding: 45px 20px;
            text-align: center;
        }

        .logo-panel img {
            max-width: 100%;
            height: auto;
            content: url('http://googleusercontent.com/image_generation_content/logo_oficial-removebg-preview.png-c963fa03-fb93-4971-8d08-c8e5733100bd');
        }

        /* ESTILO DO CONTAINER PRINCIPAL DO FORMULÁRIO (DIREITA) */
        .wrapper {
            width: 60%;
            min-width: 320px; 
            background: #ffffff;
            border-radius: 0 12px 12px 0; 
            padding: 45px; 
            box-shadow: none; 
            border: 1px solid var(--color-accent); 
            border-left: none; 
        }

        /* CABEÇALHO DO CADASTRO */
        .login-header {
            display: block;
            margin-bottom: 35px; 
            text-align: center;
        }

        /* TÍTULO DO CADASTRO */
        .wrapper h1 {
            font-size: 38px; 
            font-family: 'Playfair Display', serif; 
            color: var(--color-text-dark); 
            margin: 0;
            margin-bottom: 5px;
        }
        
        /* ESTILOS DE INPUTS E BOTÕES */
        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 55px; 
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: none;
            outline: none;
            border: 1px solid var(--color-accent);
            border-radius: 8px;
            font-size: 17px;
            color: var(--color-text-dark);
            /* Ajustado o padding do lado direito para deixar espaço para ícones ou o botão nativo */
            padding: 0 45px 0 15px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-box input:focus {
            border-color: var(--color-primary); 
            box-shadow: 0 0 5px rgba(207, 162, 102, 0.4);
        }

        .input-box input::placeholder {
            color: var(--color-text-light);
            opacity: 0.8;
        }
        
        /* ESTILO ESPECÍFICO PARA INPUT[type="date"] */
        .input-box input[type="date"] {
            color: var(--color-text-light);
            /* Ajuste de padding para type="date" para não sobrepor o ícone nativo */
            padding-right: 15px; 
        }
        .input-box input[type="date"]:focus {
             color: var(--color-text-dark);
        }

        /* ÍCONES CUSTOMIZADOS (APENAS PARA TEXTO/EMAIL/SENHA) */
        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px; 
            color: var(--color-primary); 
            cursor: pointer;
        }

        .wrapper .btn {
            width: 100%;
            height: 50px; 
            background: var(--color-dark-button);
            border: none;
            outline: none;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(32, 14, 1, 0.3);
            cursor: pointer;
            font-size: 17px; 
            color: var(--color-secondary); 
            font-weight: 600; 
            transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
            margin-top: 20px; 
        }

        .btn:hover,
        .btn:focus {
            background: var(--color-primary);
            color: var(--color-dark-button);
            box-shadow: 0 4px 8px rgba(207, 162, 102, 0.5);
        }
        
        /* ESTILO DO LINK DE VOLTAR AO LOGIN */
        .back-to-login {
            font-size: 15px; 
            text-align: center;
            margin-top: 25px; 
            color: var(--color-text-light);
        }

        .back-to-login a {
            color: var(--color-primary); 
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .back-to-login a:hover {
            text-decoration: underline;
            color: var(--color-dark-button);
        }

        /* --- ESTILOS RESPONSIVOS --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                max-width: 420px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            }
            
            .logo-panel {
                width: 100%;
                border-radius: 12px 12px 0 0;
                padding: 30px 20px;
            }
            
            .wrapper {
                width: 100%;
                border-radius: 0 0 12px 12px;
                border-left: 1px solid var(--color-accent);
                border-top: none;
            }

            .login-header h1 {
                display: block; 
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-panel">
            <img src="" alt="Logo Éclat Joias">
        </div>

        <div class="wrapper">
            <form action="https://formsubmit.co/biabruna.1901@gmail.com" method="POST">
                
                <input type="hidden" name="_next" value="../index/home.php"> 
                
                <div class="login-header">
                    <h1>Cadastro</h1>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Nome" name="nome" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
        
                <div class="input-box">
                    <input type="text" placeholder="Sobrenome" name="sobrenome" required>
                    <i class='bx bxs-user-badge'></i>
                </div>

                <div class="input-box">
                    <input type="date" placeholder="Data de nascimento" name="dataNascimento" required>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="E-mail" name="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Criar senha" name="senha" required id="password">
                    <i class='bx bxs-lock-alt' id="password-toggle-icon"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Repita a senha" required id="confirm-password">
                    <i class='bx bx-lock'></i>
                </div>

                <button type="submit" class="btn">Cadastrar</button>

                <div class="back-to-login">
                  <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // FUNÇÃO PARA MOSTRAR/OCULTAR SENHA
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (toggleIcon && passwordInput) {
                toggleIcon.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    if (type === 'text') {
                        toggleIcon.classList.remove('bxs-lock-alt');
                        toggleIcon.classList.add('bxs-lock-open-alt');
                    } else {
                        toggleIcon.classList.remove('bxs-lock-open-alt');
                        toggleIcon.classList.add('bxs-lock-alt');
                    }
                });
            }
        });

        // Esta função não é mais necessária, pois o redirecionamento é feito pelo FormSubmit (campo _next)
        /*
        function goToLogin() {
            console.log("Simulação: Redirecionando para a página de Login (index.html).");
        }
        */
    </script>
</body>
</html>
